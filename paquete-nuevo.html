<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crear | AVENTUR Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./CSS/formulario.css" />
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <h1>Alta de Paquete</h1>
      <div class="formulario" id="app">
        <form method="post">
          <ul>
            <li>
              <label for="titulo" class="colocar_titulo"
                >Título
                <span class="obligatorio">*</span>
              </label>
              <input
                type="text"
                name="introducir_titulo"
                id="titulo"
                placeholder="Escribe el título.."
                v-model="titulo"
              />
              <div class="error" id="validar-titulo"></div>
            </li>

            <li>
              <label for="descripcion" class="colocar_descripcion"
                >Descripción
              </label>
              <textarea
                name="introducir_descripcion"
                class="texto_descripcion"
                id="descripcion"
                placeholder="Escribe la descripción del paquete.."
                v-model="descripcion"
              ></textarea>
              <div class="error" id="validar-descripcion"></div>
            </li>

            <li>
              <label for="fecha_salida" class="colocar_fecha_salida"
                >Fecha de Salida
                <span class="obligatorio">*</span>
              </label>
              <input
                type="date"
                name="introducir_fecha_salida"
                id="fecha_salida"
                v-model="fecha_salida"
              />
              <div class="error" id="validar-fecha_salida"></div>
            </li>

            <li>
              <label for="fecha_regreso" class="colocar_fecha_regreso"
                >Fecha de Regreso
                <span class="obligatorio">*</span>
              </label>
              <input
                type="date"
                name="introducir_fecha_regreso"
                id="fecha_regreso"
                v-model="fecha_regreso"
              />
              <div class="error" id="validar-fecha_regreso"></div>
            </li>

            <li>
              <label for="dias" class="colocar_dias"
                >Días <span class="obligatorio">*</span></label
              >
              <input
                type="number"
                name="introducir_dias"
                id="dias"
                placeholder="Cantidad de días.."
                v-model="dias"
              />
              <div class="error" id="validar-dias"></div>
            </li>

            <li>
              <label for="noches" class="colocar_noches"
                >Noches <span class="obligatorio">*</span></label
              >
              <input
                type="number"
                name="introducir_noches"
                id="noches"
                placeholder="Cantidad de noches.."
                v-model="noches"
              />
              <div class="error" id="validar-noches"></div>
            </li>

            <li>
              <label for="lugar_partida" class="colocar_lugar_partida"
                >Lugar de partida
                <span class="obligatorio">*</span>
              </label>
              <input
                type="text"
                name="introducir_lugar_partida"
                id="lugar_partida"
                placeholder="Escribe el lugar de partida.."
                v-model="lugar_partida"
              />
              <div class="error" id="validar-lugar_partida"></div>
            </li>

            <li>
              <label for="destinos" class="colocar_destinos"
                >Destinos
                <span class="obligatorio">*</span>
              </label>
              <input
                type="text"
                name="introducir_destinos"
                id="destinos"
                placeholder="Miami - Orlando.."
                v-model="destinos"
              />
              <div class="error" id="validar-destinos"></div>
            </li>

            <li>
              <label for="precio" class="colocar_precio"
                >Precio <span class="obligatorio">*</span></label
              >
              <input
                type="number"
                name="introducir_precio"
                id="precio"
                placeholder="Escribe el precio.."
                v-model="precio"
              />
              <div class="error" id="validar-precio"></div>
            </li>

            <li>
              <label for="stock" class="colocar_stock"
                >Stock <span class="obligatorio">*</span></label
              >
              <input
                type="number"
                name="introducir_stock"
                id="stock"
                placeholder="Escribe el stock.."
                v-model="stock"
              />
              <div class="error" id="validar-stock"></div>
            </li>

            <li>
              <label for="imagen" class="colocar_imagen">Imágen </label>
              <input
                type="text"
                name="introducir_imagen"
                id="imagen"
                placeholder="Url de la imagen.."
                v-model="imagen"
              />
              <div class="error" id="validar-imagen"></div>
            </li>

            <li>
              <label for="excursiones" class="colocar_excursiones"
                >Excursiones <span class="obligatorio">*</span>
              </label>
              <input
                type="number"
                name="introducir_excursiones"
                id="excursiones"
                placeholder="Cantidad de excursiones incluidas.."
                v-model="excursiones"
              />
              <div class="error" id="validar-excursiones"></div>
            </li>

            <li>
              <div class="checkbox">
                <input
                  type="checkbox"
                  name="alquiler_auto"
                  id="alquiler_auto"
                  v-model="alquiler_auto"
                />
                <label for="alquiler_auto">Alquiler de auto</label>
              </div>
            </li>

            <li>
              <div class="checkbox">
                <input
                  type="checkbox"
                  name="traslado"
                  id="traslado"
                  v-model="traslado"
                />
                <label for="traslado">Traslado</label>
              </div>
            </li>

            <li>
              <div class="checkbox">
                <input
                  type="checkbox"
                  name="seguro"
                  id="seguro"
                  checked
                  v-model="seguro"
                />
                <label for="seguro">Seguro al viajero</label>
              </div>
            </li>

            <li>
              <button
                type="button"
                name="enviar_formulario"
                id="enviar"
                v-on:click="grabar()"
              >
                Crear
              </button>
            </li>

            <li class="aviso">
              <span class="obligatorio"> * </span>los campos son obligatorios.
            </li>
          </ul>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./JS/main.js"></script>
    <script src="./JS/sticky-header.js"></script>
    <script src="./JS/responsive-header.js"></script>
    <script type="module" src="./JS/paquetes.js"></script>
  </body>
</html>
